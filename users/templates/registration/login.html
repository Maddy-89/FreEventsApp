{% extends 'base.html' %}

{% block content %}
<section class="row d-flex justify-content-around">
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Update" class="btn">Login</button>
    <a href="{% url 'users:register' %}" class="btn">Click here to register!</a>
  </form>  
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h2>{{ event.title }}</h2>
<p>Host: {{ instance.user }}</p>
<p>{{ event.location }}</p>
<p>Starts at: {{ event.start_time }}</p>
<p>Ends at: {{ event.end_time }}</p>
<p>Category:
{% for category in event.category.all %}
          {{ category.name }}
        {% endfor %}</p>

        <h3>Hosted by:</h3>

{% endblock %}
